name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Variant - ${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14, 16, 18]   # âœ… 3 variants defined here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-675ae2a
        run: echo "Building for version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.version }}" > output-${{ matrix.version }}.txt
          echo "matrix-675ae2a" >> output-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-675ae2a-v${{ matrix.version }}
          path: output-${{ matrix.version }}.txt
