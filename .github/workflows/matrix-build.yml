name: Matrix Build Demo

on:
  push:
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }} - Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18]  # can be [16, 18, 20] if you prefer multiple node versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-675ae2a
        run: echo "Building for ${{ matrix.os }} with Node ${{ matrix.node }}"

      - name: Generate build artifact
        run: echo "Build output for ${{ matrix.os }} with Node ${{ matrix.node }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-675ae2a-${{ matrix.os }}
          path: output.txt
